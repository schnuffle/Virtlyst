[wsgi]
master = true
threads = auto
http-socket = :3000
application = /usr/local/lib/x86_64-linux-gnu/libVirtlyst.so
chdir2 = .
static-map = /static=/usr/local/src/Virtlyst/root/static

[Cutelyst]
production = false
DatabasePath = /data/virtlyst.sqlite
TemplatePath = /usr/local/src/Virtlyst/root/src

[Rules]
cutelyst.* = true
virtlyst.* = true
